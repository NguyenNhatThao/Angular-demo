<div class="container-fluid">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="40px">
    <div fxLayout="column" fxLayoutGap="15px" *ngFor="let field of userInfo | keyvalue">
      <div fxLayout="row" fxLayoutAlign="start center">
        <label fxFlex="10" for="{{field.key}}">{{field.key}}</label>
        <div fxFlex="80" fxLayout="column" fxLayoutGap="5px">
          <ng-container *ngIf="isObject(field.value)">
            <div *ngIf="getValue(field.value).type === 'multiSelect'">
              <div *ngFor="let fieldChild of getValue(field.value) | keyvalue">
                <select *ngIf="getValue(fieldChild.key) === 'selected'"  id="{{field.key}}" [formControlName]="getFieldValue(fieldChild.key)">
                  <option *ngFor="let option of getValue(field.value).options" [value]="getFieldValue(option.id)" [selected]="option.id == userForm.get('selected').value">
                    {{ option.subject }}
                  </option>
                </select>
              </div>
            </div>

            <div *ngIf="getValue(field.value).type === 'checkbox'">
              <div *ngFor="let fieldChild of getValue(field.value) | keyvalue">
                <div *ngIf="getValue(fieldChild.key) === 'selected'">
                  <div *ngFor="let option of getValue(field.value).options">
                    <label>
                      <input type="checkbox" [formControlName]="getFieldValue(fieldChild.key)"
                      [checked]="userForm.get('selected').value.includes(option.id)">
                      {{option.subject}}
                    </label>
                  </div>
                </div>
              </div>
                
              <!-- <select *ngIf="getValue(fieldChild.key) === 'selected'"  id="{{field.key}}" [formControlName]="getFieldValue(fieldChild.key)">
                <option *ngFor="let option of getValue(field.value).options" [value]="getFieldValue(option.id)" [selected]="option.id == userForm.get('selected').value">
                  {{ option.subject }}
                </option>
              </select> -->
            </div>
          </ng-container>

          <ng-container *ngIf="!isObject(field.value)">
            <input type="text" id="{{field.key}}" [formControlName]="getFieldValue(field.key)"/>
          </ng-container>
          <div *ngIf="
            userForm.get(field.key)?.touched || userForm.get(field.key)?.dirty
            " fxLayout="row">
            <div *ngIf="userForm.get(field.key)?.errors" class="text-danger">
              {{userForm.get(field.key).errors.message}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="end end">
      <button class="btn btn-primary" style="margin-right: 50px" type="submit"
        [disabled]="!userForm.valid || !userForm.dirty">
        Submit
      </button>
    </div>
  </form>
</div>
