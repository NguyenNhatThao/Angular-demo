<div>
  <table mat-table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width: 12%"> </th>
      <td mat-cell *matCellDef="let data; let i = index" style="width: 12%">
        {{data.id|| '-'}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="width: 15%; font-size: 14px;"> Name </th>
      <td mat-cell *matCellDef="let data; let i = index" style="width: 15%; font-size: 14px;"> {{data.name ||
        '-'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef style="width: 20%; font-size: 14px;"> Age </th>
      <td mat-cell *matCellDef="let data; let i = index" style="width: 20%; font-size: 14px;">
        {{data.age || '-'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
